<div class="col-sm-12">
  <div class="col-sm-4">
    <label for="nombreID">Nombres</label>
  </div>
  <div class="col-sm-8">
    <input id="nombreID" type="text" name="nombre" minlength="3" maxlength="15" pattern="[a-zA-Z ]{2,254}"
      title="Ingrese solo letras" ngModel required #nombreCampo="ngModel">
  </div>
</div>
<div class="col-sm-12">
  <small>
    <div *ngIf="nombreCampo.touched && nombreCampo.errors">
      <p *ngIf="nombreCampo.errors.required">
        Error: Campo requerido
      </p>
      <p *ngIf="nombreCampo.errors.minlength">
        Error: Longitud minima 3
      </p>
      <p *ngIf="nombreCampo.errors.pattern">
        Error: Solamente puede ingresar caracteres
      </p>

    </div>
  </small>
</div>
