
<div>
    <label for="nombre">Nombres</label>
    <br>
    <input id="nombre"
    [(ngModel)]="curso.nombre"
        type="text"
        name="nombreCampo"
        minlength="3"
        maxlength="15"
        pattern="[a-zA-Z ]{2,254}"
        title="Ingrese solo letras"
        ngModel
        required
        #nombreCampo="ngModel"
   
    >
    <div *ngIf="nombreCampo.touched && nombreCampo.errors">
        <p *ngIf="nombreCampo.errors.required">
          Error: Campo requerido
        </p>
        <p *ngIf="nombreCampo.errors.minlength">
          Error: Longitud minima 3
        </p>
        <p *ngIf="nombreCampo.errors.pattern">
            Error: Solamente puede ingresar caracteres
          </p>
    
      </div>
    <br>
 
      <label for="apellido">Apellidos</label>
      <br>
      <input id="apellido"
      [(ngModel)]="curso.apellido"
          type="text"
          name="apellidoCampo"
          minlength="3"
          maxlength="15"
          pattern="[a-zA-Z ]{2,254}"
          title="Ingrese solo letras"
          ngModel
        required    
        #apellidoCampo="ngModel"
    
      >
      <div *ngIf="apellidoCampo.touched && apellidoCampo.errors">
        <p *ngIf="apellidoCampo.errors.required">
          Error: Campo requerido
        </p>
        <p *ngIf="apellidoCampo.errors.minlength">
          Error: Longitud minima 3
        </p>
        <p *ngIf="apellidoCampo.errors.pattern">
            Error: Solamente puede ingresar caracteres
          </p>
    
      </div>
    <br>
      
</div>
